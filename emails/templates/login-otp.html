<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Your Capital Connect login code</title>
</head>
<body style="margin:0;padding:0;background:#f6f7fb;font-family:Arial,Helvetica,sans-serif;color:#0f172a;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f6f7fb;padding:24px 0;">
    <tr>
      <td text-align="center">
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="background:#ffffff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.06);overflow:hidden;">
          
          <!-- Logo Section -->
          <tr>
            <td text-align="center" style="padding:20px;background:#ffffff;">
              <img src="{{logoUrl}}" alt="Capital Connect Logo" style="max-width:150px;height:auto;" />
            </td>
          </tr>

          <!-- Header -->
          <tr>
            <td style="background:#0ea5e9;padding:18px 24px;color:#ffffff;font-size:18px;font-weight:700;text-align:center;">
              Capital Connect â€” Login Code
            </td>
          </tr>
          
          <!-- Body -->
          <tr>
            <td style="padding:24px;line-height:1.6;">
              <p style="margin:0 0 12px;">Hi {{fallback userName "there"}},</p>
              <p style="margin:0 0 12px;">
                Use the one-time code below to sign in. It expires in {{fallback expiresInMinutes 24}} minutes.
              </p>
              <div style="margin:16px 0;padding:16px 24px;border:2px dashed #0ea5e9;border-radius:12px;text-align:center;font-size:28px;font-weight:800;letter-spacing:2px;">
                {{otp}}
              </div>
              <p style="margin:16px 0 0;">If this wasn't you, you can safely ignore this email.</p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:16px 24px;font-size:12px;color:#64748b;background:#f8fafc;">
              Do not share this code with anyone.
            </td>
          </tr>
        
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
